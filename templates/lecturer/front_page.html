
{% extends '../base.html' %}
{% load static %}

{% block ex-head %}
    <script src="{% static 'scripts/lecturer.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'lecturer.css' %}">
{% endblock %}

{% block content %}
<div id="landingpage_lecturer">
    <header class="header col-xs-12 col-sm-12 col-md-12">
        <div class="col-xs-2 col-sm-1 col-md-2">
            <a href="/">
                <img class="logo" src="{% static 'images/realbackLogoHuge.png' %}">
            </a>
        </div>
        <div class="footerMenu">
            <div class="col-xs-3 col-sm-4 col-md-4"></div>
                <p id="lecture_pin" class="item lecture_title"></p>
            <div class="col-xs-5 col-sm-5 col-md-5">
                <p id="lecture_title" class="item lecture_title"></p>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1">
                 <a href="/logout/" class="logout item lecture_title">LOGOUT</a>
            </div>
        </div>
    </header>

<!-- COURSE OVERVIEW PAGE -->

    <div class="content_lecturer_landingpage col-md-12" id="course_overview_page">
        <div class="col-md-12">
            <h1 class="center">OVERVIEW</h1>
        </div>
        <div class="col-md-1 col-lg-2"></div>
        <div class="col-md-10 col-lg-8">
            <div class="row row_margin">
                <button type="button" id="new_course_button" class="btn btn-custom btn-lecturer btn-success">
                    <span class="glyphicon glyphicon-plus glyphwhite"></span>
                New course </button>
            </div>
            <div class="row">
                <form id="course_form" style="display: none;">
                    <div>
                    {% csrf_token %}
                    <button type="button" id="course_form_back" class="btn btn-custom btn-success">
                        <span class="glyphicon glyphicon-arrow-left glyphwhite"></span>
                    </button>
                    {{ course_form.title }}
                    <div id="course_error_message"></div>
                    <button type="submit" class="btn btn-custom btn-success" id="course_form_button">
                        <span>ADD</span>
                    </button>
                    </div>
                </form>
            </div>

            <div id="prototype_course_div" class="bar-content" style="display: none;">
                <div class="bars bars-hover" onclick="toggleLectureListParent(this)">
                <span class="wraptext" onclick="toggleLectureList(this)">
                    <span class="glyphicon glyphicon-menu-right"></span>
                </span>
                    <div class="lecturer-button-div">
                        <button type="button" class="btn btn-lecturer-stats btn-success" onclick="deleteCourse.call(this)">
                            <div>
                                <span class="glyphicon glyphicon-minus lecturer-glyph"></span>
                                <p>DEL</p>
                            </div>
                        </button>
                        <button type="button" class="btn btn-lecturer-stats btn-success" onclick="showStatPage.call(this)">
                            <div>
                                <span class="glyphicon glyphicon-signal lecturer-glyph"></span>
                                <p>STAT</p>
                            </div>
                        </button>

                        <button type="button" class="btn btn-lecturer-stats btn-success" onclick="createLecture.call(this)">
                            <div>
                                <span class="glyphicon glyphicon-plus lecturer-glyph"></span>
                                <p>NEW</p>
                            </div>
                        </button>
                    </div>
                </div>

                <ul class="list-group-custom bars bars-gray" style="display: none;"></ul>
            </div>

            <ul id="prototype_lecture_list" style="display: none;">
                <li class="list-group-item-custom" onclick="showLecturePage.call(this)">
                    <span onclick="showLecturePage.call(this)"></span>
                    <button type="button" class="btn btn-lecturer-del" onclick="deleteLecture.call(this)">
                        <span class="glyphicon glyphicon-minus lecturer-glyph-del"></span>
                        <p>DEL</p>
                    </button>
                </li>
            </ul>

            <div id="course_list" class="">
            </div>
        </div>
        <div class="col-md-1 col-lg-2"></div>
    </div>

<!-- LECTURE PAGE -->

    <div id="lecture_page" class="row content_lecturer_landingpage" style="display: none;">
        <button type="button" class="btn" onclick="backToCourseList()">
            <span class="glyphicon glyphicon-arrow-left"></span> BACK
        </button>

    </div>

<!-- STATISTICS PAGE -->

    <div class="content_lecturer_landingpage col-md-12" id="course_overview_page">
    <div id="stat_page" class="row" style="display: none">
        <button type="button" class="btn" onclick="backToCourseList()">
            <span class="glyphicon glyphicon-arrow-left"></span> BACK
        </button>
        <div class="row">
            <div class="col-md-4">
                <h3>Last 10 lectures attendees</h3>
                <canvas id="countChart" width="400" height="400"></canvas>
                <script src="{% static 'scripts/statCharts.js' %}"></script>
            </div>
            <div class="col-md-8"></div>
        </div>
    </div>
    </div>

</div>

{% endblock %}
{% block footer %} {% endblock %}
