{% extends '../base.html' %}
{% load static %}


{% block content %}
    <div class="login_container">
        <div class="row">
            <div class="col-md-12 login_divider" ></div>
        </div>
        <div class="row">
            <div class="col-md-12 login_divider">
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 login_divider"></div>
        </div>
    </div>
{% endblock %}
