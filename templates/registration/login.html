{% extends '../base.html' %}
{% load static %}
{% block ex-head %}
    <link rel="stylesheet" type="text/css" href="{% static 'lecturer.css' %}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
{% endblock %}

{% block content %}
    <div class="login_container">
        <div class="frontpage_background_container">
            <img class="lecturer_background" src="{% static 'images/blackboard.jpg' %}">
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 frontpage_divider"></div>
        </div>
        <div class="col-xs-1 col-sm-3 col-md-4"></div>
        <div class="row">
            <div class="col-xs-10 col-sm-6 col-md-4" id="login_lecturer">
            <div class="form-group">
            <h3>LOGIN AS LECTURER</h3>
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    {{ form.username }}
                    {{ form.password }}
                    <script type="text/javascript" >
                        $(document).ready(function(){
                            $("#id_username").attr('placeholder', 'Email');
                            $("#id_password").attr('placeholder', 'Password');
                        });
                    </script>
                    <input class="btn" type="submit" value="Login">
                </form>
                <div>
                    <p>NOT REGISTERED?</p>
                    <p><a href="{% url 'register' %}">REGISTER HERE!</a></p>
                </div>
            </div>
            </div>
        </div>
        <div class="col-xs-1 col-sm-3 col-md-4"></div>
        <div class="row">
            <div class="col-md-12 login_divider"></div>
        </div>
    </div>
{% endblock %}

{% block footerLinkChange %}
    <a class="item" href="{% url 'index' %}">ATTENDEE</a>
{% endblock %}
